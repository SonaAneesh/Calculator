<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- css file -->
  <link rel="stylesheet" href="./style.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
  
    <input type="text" id="input">
    <div class="grid-container">
      
      <button type="button" class="btn ac-btn">AC</button>
      <button type="button" class="btn delete-btn">DEL</button>
      <button type="button" class="btn" value="/" onclick="display(value)">
        <i class="fa-sharp fa-solid fa-divide"></i>
      </button>
      <button type="button" class="btn" value="1" onclick="display(value)">1</button>
      <button type="button" class="btn" value="2" onclick="display(value)">2</button>
      <button type="button" class="btn" value="3" onclick="display(value)">3</button>
      <button type="button" class="btn" value="*" onclick="display(value)">*</button>
      <button type="button" class="btn" value="4" onclick="display(value)">4</button>
      <button type="button" class="btn" value="5"onclick="display(value)">5</button>
      <button type="button" class="btn" value="6" onclick="display(value)">6</button>
      <button type="button" class="btn" value="+" onclick="display(value)">+</button>
      <button type="button" class="btn" value="7" onclick="display(value)">7</button>
      <button type="button" class="btn" value="8" onclick="display(value)">8</button>
      <button type="button" class="btn" value="9" onclick="display(value)">9</button>
      <button type="button" class="btn" value="-" onclick="display(value)">-</button>
      <button type="button" class="btn" value="." onclick="display(value)">.</button>
      <button type="button" class="btn" value="0" onclick="display(value)">0</button>
      <button type="button" class="btn equal-btn">=</button>
    </div>
  
  </div>
<script src="./calc.js"></script>
</body>
</html>
